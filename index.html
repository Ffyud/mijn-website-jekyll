<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website van David Duyff">
    <meta name="author" content="David Duyff">
    <meta name="keywords" content="David Duyff, website, personal">
    <title>Website van David Duyff</title>

    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="noindex, nofollow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- TODO add icons -->

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Website van David Duyff">
    <meta property="og:description" content="Welcome to the personal website of David Duyff.">
    <meta property="og:image" content="og-image.jpg">
    <meta property="og:url" content="https://www.davidduyff.nl">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Website van David Duyff">
    <meta name="twitter:description" content="Welcome to the personal website of David Duyff.">
    <meta name="twitter:image" content="twitter-image.jpg">
</head>

<body>
    <header>
        David Duyff
    </header>

    <section>
        <div class="projects">
            <ul class="horizontal-list">
                <li><img width="230" alt="Screenshot van teerkost.nl"
                        src="{{ site.url }}/assets/images/screenshot-teerkost.png" />
                    <span>teerkost.nl</span>
                </li>
                <li><img width="230" alt="Screenshot van pluggar"
                        src="{{ site.url }}/assets/images/screenshot-pluggar.png" /><span>ffyud.github.io/pluggar</span></li>
                <li><img width="230" alt="Screenshot van urbaniteer.nl"
                        src="{{ site.url }}/assets/images/screenshot-urbaniteer.png" /><span>urbaniteer.nl</span></li>
                <li><img width="230" alt="Screenshot van stadjers-quiz.nl"
                        src="{{ site.url }}/assets/images/screenshot-stadjers-quiz.png" /><span>stadjers-quiz.nl</span></li>
            </ul>
        </div>
    </section>

    <!-- <section>
        <div class="gameboy">
            <img class="console" width="230" alt="Screenshot van freeroamerweekend.davidduyff.nl"
                src="img/screenshot-freeroamerweekend.png" />
            <img class="cart" width="200" alt="Screenshot van freeroamerweekend.davidduyff.nl"
                src="img/screenshot-freeroamerweekend2.png" />
        </div>
    </section> -->

    <section>
        <ul>
            {% for post in site.posts %}
            {% unless post.hidden %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endunless %}
            {% endfor %}
        </ul>
    </section>

    <!-- Optional footer -->
    <footer>
    </footer>
</body>

</html>
